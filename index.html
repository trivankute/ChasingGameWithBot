<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Chasing Game</title>
</head>
<body>
    <section class="vh-100">
        <div class="container h-100 d-flex flex-column align-items-center justify-content-center">
          <h1>Time: 0:<span id="time"></span>
          </h1>
            <canvas id="canvas"></canvas>
            <div class="d-flex mt-2 align-items-center justify-content-center">
                <div class="form-check ms-3">
                  <input class="form-check-input" type="checkbox" value="" id="createPlayer">
                  <label class="form-check-label" for="createPlayer">
                    Create Player
                  </label>
                </div>
                <div class="form-check ms-3">
                  <input class="form-check-input" type="checkbox" value="" id="createBot">
                  <label class="form-check-label" for="createBot">
                    Create Bot
                  </label>
                </div>
                <div class="form-check ms-3">
                  <input class="form-check-input" type="checkbox" value="" id="createWalls">
                  <label class="form-check-label" for="createWalls">
                    Create Walls
                  </label>
                </div>
                <button class="btn btn-success ms-3" id="startButton">Start Game</button>
                <form action="https://chasingbot.netlify.app">
                  <button class="btn btn-success ms-3" id="resetButton">Reset</button>
                </form>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
